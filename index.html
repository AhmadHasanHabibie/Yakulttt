<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat, Sang Penari!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f6, #ffece1);
      color: #4b2e2e;
      overflow-x: hidden;
      position: relative;
    }

    .flower-svg {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.6;
      animation: gentleSpin 12s linear infinite;
    }

    /* Simetris kiri-kanan atas-bawah */
    .flower-top-left {
      top: 30px;
      left: 30px;
    }

    .flower-top-right {
      top: 30px;
      right: 30px;
    }

    .flower-bottom-left {
      bottom: 30px;
      left: 30px;
    }

    .flower-bottom-right {
      bottom: 30px;
      right: 30px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffcde3, #ffd6e8, transparent);
      z-index: 0;
      animation: float 6s ease-in-out infinite;
      opacity: 0.5;
    }

    /* Simetris juga */
    .circle-top-left {
      top: 100px;
      left: 60px;
      width: 100px;
      height: 100px;
    }

    .circle-top-right {
      top: 100px;
      right: 60px;
      width: 100px;
      height: 100px;
    }

    .circle-bottom-left {
      bottom: 100px;
      left: 60px;
      width: 80px;
      height: 80px;
    }

    .circle-bottom-right {
      bottom: 100px;
      right: 60px;
      width: 80px;
      height: 80px;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      color: #c44a7d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-top: 10px;
      line-height: 1.6;
      animation: fadeInText 3s ease;
    }

    .img-container {
      margin-top: 40px;
      animation: float 4s ease-in-out infinite;
    }

    img.tari {
      width: 220px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 50px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: #e799ab;
    }

    .confetti {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #d44c8f;
      opacity: 0;
      animation: riseUp 2s ease-out forwards;
      z-index: 10;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #a98c8c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gentleSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes riseUp {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(-50%) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1.1);
      }
      100% {
        bottom: 80%;
        opacity: 0;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Dekorasi bunga simetris -->

    <circle cx="48" cy="32" r="6" />

  <!-- Dekorasi lingkaran halus -->

  <!-- Konten utama -->
  <div class="container">

    <div class="img-container">

</body>
</html>
